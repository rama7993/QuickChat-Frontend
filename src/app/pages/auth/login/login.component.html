<div class="login">
  <header class="login__header">
    <div class="login__logo">
      <div class="logo-icon">
        <i class="pi pi-comments"></i>
      </div>
      <h1 class="login__title">Quick<span>Chat</span></h1>
    </div>
    <p class="login__tagline">Fast. Secure. Effortless Conversations.</p>
  </header>

  <section class="login__box">
    <div class="login__box-header">
      <h2 class="login__heading">Welcome Back</h2>
      <p class="login__subtext">Log in to resume your conversations.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
      <div class="login__form-group">
        <label for="email" class="login__label">
          Email <span class="text-danger">*</span>
        </label>
        <input
          type="email"
          id="email"
          class="login__input"
          formControlName="email"
          [ngClass]="{ 'ng-invalid ng-touched': isInvalid('email') }"
        />
        <div class="login__error" *ngIf="email.touched && email.invalid">
          <small class="text-danger" *ngIf="email.errors?.['required']"
            >Email is required</small
          >
          <small class="text-danger" *ngIf="email.errors?.['email']"
            >Invalid email address</small
          >
        </div>
      </div>

      <div class="login__form-group">
        <label for="password" class="login__label">
          Password <span class="text-danger">*</span>
        </label>
        <div class="login__password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="login__input"
            formControlName="password"
            [ngClass]="{ 'ng-invalid ng-touched': isInvalid('password') }"
          />
          <i
            class="pi password-toggle"
            [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"
            (click)="showPassword = !showPassword"
          ></i>
        </div>
        <div class="login__error" *ngIf="password.touched && password.invalid">
          <small class="text-danger" *ngIf="password.errors?.['required']"
            >Password is required</small
          >
        </div>
      </div>

      <div class="login__actions">
        <button type="submit" class="login__button btn" pButton>
          <i class="pi pi-sign-in"></i>
          Sign In
        </button>
      </div>

      <div class="login__signup">
        Don't have an account?
        <a [routerLink]="['/signup']" class="login__link">Sign Up</a>
      </div>
    </form>

    <div class="login__divider">
      <span>or continue with</span>
    </div>

    <div class="login__social">
      <button
        type="button"
        class="login__social-btn google"
        (click)="loginWith('google')"
      >
        <i class="pi pi-google"></i>
        Sign in with Google
      </button>

      <!-- <button
        type="button"
        class="login__social-btn linkedin"
        (click)="loginWith('linkedin')"
      >
        <i class="pi pi-linkedin"></i>
        Sign in with LinkedIn
      </button> -->
    </div>
  </section>
</div>
