<div class="signup">
  <div class="signup__header">
    <div class="signup__logo">
      <div class="logo-icon">
        <i class="pi pi-comments"></i>
      </div>
      <h1 class="signup__title">Quick<span>Chat</span></h1>
    </div>
    <p class="signup__tagline">Fast. Secure. Effortless Conversations.</p>
  </div>

  <div class="signup__box">
    <div class="signup__box-header">
      <h2 class="signup__heading">Join Us</h2>
      <p class="signup__info">Sign up to chat, share, and stay connected.</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup__form">
      <!-- First Name -->
      <div class="signup__form-group">
        <label for="fname" class="signup__label">
          First name <span class="required">*</span>
        </label>
        <input
          id="fname"
          type="text"
          class="signup__input"
          [ngClass]="{ 'ng-invalid ng-touched': isInvalid('fname') }"
          formControlName="fname"
        />
        <small *ngIf="isInvalid('fname')" class="signup__error"
          >First name is required</small
        >
      </div>

      <!-- Last Name -->
      <div class="signup__form-group">
        <label for="lname" class="signup__label">
          Last name <span class="required">*</span>
        </label>
        <input
          id="lname"
          type="text"
          class="signup__input"
          [ngClass]="{ 'ng-invalid ng-touched': isInvalid('lname') }"
          formControlName="lname"
        />
        <small *ngIf="isInvalid('lname')" class="signup__error"
          >Last name is required</small
        >
      </div>

      <!-- Email -->
      <div class="signup__form-group">
        <label for="email" class="signup__label">
          Email <span class="required">*</span>
        </label>
        <input
          id="email"
          type="email"
          class="signup__input"
          [ngClass]="{ 'ng-invalid ng-touched': isInvalid('email') }"
          formControlName="email"
        />
        <small *ngIf="isInvalid('email')" class="signup__error"
          >Valid email is required</small
        >
      </div>

      <!-- Password -->
      <div class="signup__form-group">
        <label for="password" class="signup__label">
          Password <span class="required">*</span>
        </label>
        <div class="signup__password-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            class="signup__input"
            [ngClass]="{ 'ng-invalid ng-touched': isInvalid('password') }"
            formControlName="password"
          />
          <i
            class="pi"
            [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"
            (click)="showPassword = !showPassword"
          ></i>
        </div>
        <small *ngIf="isInvalid('password')" class="signup__error"
          >Password must be at least 6 characters</small
        >
      </div>

      <!-- Submit -->
      <div class="signup__actions">
        <button class="btn" type="submit">
          <i class="pi pi-user-plus"></i>
          Sign Up
        </button>
      </div>

      <!-- Redirect -->
      <div class="signup__signin">
        Already have an account? <a [routerLink]="['/login']">Sign In</a>
      </div>
    </form>
  </div>
</div>
