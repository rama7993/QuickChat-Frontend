<form
  [formGroup]="profileForm"
  (ngSubmit)="onSubmit()"
  enctype="multipart/form-data"
  class="profile-form"
>
  <div class="form-container">
    <!-- Left: Image section -->
    <div class="profile-left">
      <div class="image-preview">
        <img
          *ngIf="previewUrl"
          [src]="previewUrl"
          alt="Profile"
          width="150"
          height="150"
        />
        <div *ngIf="!previewUrl" class="placeholder">No Image</div>
      </div>

      <label>Upload Photo</label>
      <input type="file" (change)="onFileSelected($event)" />

      <label>Or Photo URL</label>
      <input
        type="text"
        formControlName="photoUrl"
        placeholder="https://example.com/photo.jpg"
      />
    </div>
    <!-- Right: Form fields -->
    <div class="profile-right">
      <div class="basic-info">
        <div>
          <label>First Name <span class="required">*</span></label>
          <input type="text" formControlName="firstName" />
        </div>
        <div>
          <label>Last Name <span class="required">*</span></label>
          <input type="text" formControlName="lastName" />
        </div>
        <div>
          <label>Email <span class="required">*</span></label>
          <input type="email" formControlName="email" readonly />
        </div>
        <div>
          <label>Gender</label>
          <select formControlName="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div>
          <label>Age</label>
          <input type="number" formControlName="age" />
        </div>
        <div>
          <label>Bio</label>
          <textarea formControlName="bio" rows="3"></textarea>
        </div>
      </div>

      <div class="address-info" formGroupName="address">
        <h4>Address</h4>
        <div>
          <label>Street</label>
          <input type="text" formControlName="street" />
        </div>
        <div>
          <label>City</label>
          <input type="text" formControlName="city" />
        </div>
        <div>
          <label>State</label>
          <input type="text" formControlName="state" />
        </div>
        <div>
          <label>ZIP</label>
          <input type="text" formControlName="zip" />
        </div>
      </div>
    </div>
  </div>

  <!-- Submit -->
  <div class="submit-section">
    <button type="submit" class="btn" [disabled]="profileForm.invalid">
      Update Profile
    </button>
  </div>
</form>
